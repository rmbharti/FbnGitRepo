#Entries for spring config server example

# search-service is service id given  to search microservices in bootstrap.poperties
# search-service is logical name config server will look for search-service.properties
# and resolve the properties

spring.application.name=search-service

spring.cloud.config.uri=http://localhost:8888


server.port=8090

eureka.instance.hostname: localdomain1


